<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Le Dom</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Script JS -->
        <script defer src="index.js"></script>
    </head>
    <body>
        <div class="click-event box">
            <h4>Quelle est la capitale de la Thaïlande ?</h4>
            <button id="btn-1">Phuket</button>
            <button id="btn-2">Chiang Mai</button>
            <button id="btn-3">Bangkok</button>
            <p>Bonne réponse</p>
        </div>

        <!--  -->
        <div class="mouse-move"></div>

        <!-- keypress event -->
        <div class="keypress box">
            <h2>
                Vous appuyez sur la touche :
                <span id="key"></span>
            </h2>
        </div>

        <!-- scroll event -->
        <nav>
            <ul>
                <li>Navigation 1</li>
                <li>Navigation 2</li>
                <li>Navigation 3</li>
            </ul>
        </nav>

        <!-- form event -->
        <form action="" class="box">
            <input type="text" placeholder="Entrez votre nom" />
            <select>
                <option value="">Selectionner votre langage préféré</option>
                <option value="Javascript">Javascript</option>
                <option value="PHP">PHP</option>
                <option value="Python">Python</option>
            </select>

            <input type="checkbox" name="" id="cgv">
            <label for="cgv">Accepter les CGV</label>

            <input type="submit" value="Valider" />

            <div></div>
        </form>
    </body>
</html>
